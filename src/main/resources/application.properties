spring.application.name=ems-temperature-monitoring

spring.datasource.url=jdbc:mysql://localhost:3306/temperaturemonitoring?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq

exchange.temperature.received=temperature-processing.temperature-received.v1.e
queue.temperature.processing=temperature-monitoring.process-temperature.v1.q


server.port=8082